name: CI

on:
  push:
    branches: [main, work]
  pull_request:
    branches: [main, work]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check and lint
        run: npm run lint

      - name: Build for production with size warnings
        run: npm run build

      - name: High severity vulnerability scan
        run: npm run security:audit
